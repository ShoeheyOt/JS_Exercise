<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart Quantity</title>  
  </head>
  <body>
    <button onClick="
      console.log(`Cart quantity: ${cartQuantity}`);    
    ">Show Quantity</button>
    
    <button onClick="
      updateCartQTY(1);
    ">Add to Cart</button>
    
    <button onClick="
     updateCartQTY(2);
    ">+2</button>

    <button onClick="
      updateCartQTY(3);
    ">+3</button>
    
    <button onclick="
      updateCartQTY(4);
    ">+4</button>
    
    <button onclick="
      updateCartQTY(5);
    ">+5</button>

    <button onClick="
      updateCartQTY(-1);
    ">Remove from cart</button>
    
    <button onclick="
      updateCartQTY(-2);
    ">-2</button>

    <button onclick="
      updateCartQTY(-3);
    ">-3</button>

    <button onClick="
      updateCartQTY(-cartQuantity);
    ">Reset Cart</button>

     <script>
      let cartQuantity = 0;
      function updateCartQTY(number) {
        if (number > 0 && cartQuantity >= 10) {
          alert ('The cart is full!');
          return;
        };
        if (number < 0 && cartQuantity + number < 0 ) {
          alert ('Not enough items in the cart');
          return;
        }
        if(cartQuantity <= 10  && cartQuantity >= 0) {
          console.log(cartQuantity += number);
          return;
        };
      };
    </script>
  </body>
</html>
