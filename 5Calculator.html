<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p>
    Calculator
  </p>
  <button onClick="
      updateCalc('1');
    ">1</button>

    <button onclick="
      updateCalc('2');
    ">2</button>
      
    <button onclick="
      updateCalc('3');
    ">3</button>

    <button onclick="
      updateCalc('+');
    ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalc('4');
    ">4</button>

    <button onClick="
      updateCalc('5');   
    ">5</button>

    <button onclick="
      updateCalc('6');
    ">6</button>

    <button onclick="
      updateCalc('-');
      ">-</button>
  </p>

  <p>
    <button onclick="
     updateCalc('7');
      ">7</button>

    <button onclick="
      updateCalc('8');
    ">8</button>

    <button onclick="
      updateCalc('9');
    ">9</button>
    <button onclick="
     updateCalc('*');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalc('0');
      ">0</button>
    <button onclick="
      updateCalc('.');
    ">.</button>
    
    <button onclick="
      eval(calculation);
      calculation = eval(calculation);
      console.log(calculation);

    ">=</button>
    <button onclick="
      updateCalc('/');
    ">/</button>
  </p>
  <p>
    <button onclick="
      calculation = '';
      console.log('Cleared.');
   ">Clear</button>
  </p>
  <script>
    let calculation =' ';
    function updateCalc (number) {
    console.log(calculation += number);
    return;
    };
  </script>
</body>
</html>
