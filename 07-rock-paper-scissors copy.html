<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>  
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onClick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

     <script>

      const Result = {
        Win: "You win!",
        Lose: "You lose.",
        Tie: "Tie."
      }

      const Move = {
        Rock: "rock",
        Paper: "paper",
        Scissors: "scissors"
      }

      function resultProvider(playerMove, computerMove, result) {
          alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
      }

      function playGame(playerMove) {

        const computerMove = pickComputerMove();

        // tie
        if (playerMove === computerMove) {
          resultProvider(playerMove, computerMove, Result.Tie)
          return;
        };

        // rock
        // win: scissors
        // lose: paper
        if (playerMove === Move.Rock) {
          if (computerMove === Move.Scissors) {
            resultProvider(playerMove, computerMove, Result.Win);
          } else {
            resultProvider(playerMove, computerMove, Result.Lose);
          }
        // paper
        // win: rock
        // lose: scissors
        } else if (playerMove === Move.Paper) {
          if (computerMove === Move.Rock) {
            resultProvider(playerMove, computerMove, Result.Win);
          } else {
            resultProvider(playerMove, computerMove, Result.Lose);
          }
        // scissors
        // win: paper
        // lose:rock
        } else {
          if (computerMove === Move.Paper) {
            resultProvider(playerMove, computerMove, Result.Win);
          } else {
            resultProvider(playerMove, computerMove, Result.Lose);
          }
        }

      }

      function pickComputerMove() {
       const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          return Move.Rock;
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          return Move.Paper;
        } else {
          return Move.Scissors;
        }
      }
    </script>
  </body>
</html>
